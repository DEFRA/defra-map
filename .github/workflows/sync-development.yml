name: Sync development with main

on:
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  create-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'development'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create a Sync Branch from Main
        run: |
          git fetch origin
          git checkout -b sync/main-to-dev origin/main
          git push origin sync/main-to-dev --force

      - name: Create Pull Request to Sync Development
        run: |
          gh pr create \
            --base development \
            --head sync/main-to-dev \
            --title "Sync main into development" \
            --body "This PR ensures development is fully in sync with main."
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
